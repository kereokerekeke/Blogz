{% extends 'base.html' %}

{% block content %}

        <form action='/newpost' method='POST' class="mx-auto" style="width: 50%; padding-top: 15vh;">
            <h3>New Post</h3>
        
        <div class="form-group"
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name ='title' placeholder="Add title">
        </div>
        <div class="form-group mx-auto">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name='body' rows="3">{{body}}</textarea>
        </div>
        <br>
        <input type="submit" value="Post" class="btn btn-primary"/>
    </form>

{% endblock %}
