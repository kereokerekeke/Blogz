{% extends "base.html" %}

{% block content %}

<div class="mx-auto" style="width: 50%; margin-top: 15vh;">
    <h1>Log in</h1>
    <p>If you don't have an account, you may <a href="/signup">register</a> for one</p>
</div>

<form action="/login" method="post" class="mx-auto" style="width: 50%;">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" placeholder="Enter username" value="{{ username }}">
          <small id="usernameHelp" class="form-text text-muted">This is what other users will know you by</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ password }}">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
</form>


{% endblock %}
